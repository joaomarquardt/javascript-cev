<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sisteminha bb</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        input {
            padding: 10px;
        }

        div#res {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Verificador de patriotismo (BOLSONARO 13 2022)</h1>
    <label for="pais">Onde você nasceu?</label>
    <input type="text" name="pais" id="pais" placeholder="Digite seu país de origem">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">Resultado</div>
    <script>
        function verificar() {
            var pais = document.getElementById('pais').value
            var res = document.getElementById('res')
            if (pais == 'Brasil') {
                res.innerHTML = "Aiiii tu é brasileiro assim como eu"
            }

            else {
                res.innerHTML = `Ala o cara é gringokkkkkkkkkkkkkkjkjkkk`
            }
        }
    </script>
</body>
</html>
